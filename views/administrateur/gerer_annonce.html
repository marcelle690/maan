    <meta charset="UTF-8">

    <link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">Dashboard</a>

                    <a class="nav-link active" href="gerer_annonce.html">Gestion des Annonces</a>
                </li>
                <li class="nav-item">

                    <a class="nav-link" href="#">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Section des Annonces -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Gestion des Annonces</h2>

    <!-- Ajouter une annonce -->
    <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#addAnnouncementModal">Ajouter une annonce</button>

    <!-- Table des Annonces -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Titre</th>
                <th scope="col">Description</th>
                <th scope="col">Type</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody id="announcementTable">
            <!-- Les annonces seront affichées ici -->
        </tbody>
    </table>
</div>

<!-- Modal Ajouter Annonce -->
<div class="modal fade" id="addAnnouncementModal" tabindex="-1" aria-labelledby="addAnnouncementModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAnnouncementModalLabel">Ajouter une Annonce</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="announcementForm">
                    <div class="mb-3">
                        <label for="announcementTitle" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="announcementTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="announcementDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="announcementDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="announcementType" class="form-label">Type</label>
                        <select class="form-select" id="announcementType" required>
                            <option value="Logement">Logement</option>
                            <option value="Colocation">Colocation</option>
                            <option value="Événement">Événement</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter l'Annonce</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Modifier Annonce -->
<div class="modal fade" id="editAnnouncementModal" tabindex="-1" aria-labelledby="editAnnouncementModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAnnouncementModalLabel">Modifier l'Annonce</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editAnnouncementForm">
                    <div class="mb-3">
                        <label for="editAnnouncementTitle" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="editAnnouncementTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAnnouncementDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editAnnouncementDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editAnnouncementType" class="form-label">Type</label>
                        <select class="form-select" id="editAnnouncementType" required>
                            <option value="Logement">Logement</option>
                            <option value="Colocation">Colocation</option>
                            <option value="Événement">Événement</option>
                        </select>
                    </div>
                    <input type="hidden" id="editAnnouncementIndex">
                    <button type="submit" class="btn btn-warning">Modifier l'Annonce</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Script JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
