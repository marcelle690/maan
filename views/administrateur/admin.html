<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gestion des Annonces</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gestion des Utilisateurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Titre du Dashboard -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Tableau de Bord de l'Administrateur</h2>

    <!-- Cards de Statistiques -->
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Annonces Actives</h5>
                    <p class="card-text" id="activeAnnouncements">20</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Utilisateurs Enregistrés</h5>
                    <p class="card-text" id="registeredUsers">150</p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h5 class="card-title">Annonces de Logements</h5>
                    <p class="card-text" id="housingAnnouncements">30</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Graphiques et Activités récentes -->
    <div class="row">
        <div class="col-md-8 mb-4">
            <div class="card">
                <div class="card-header">
                    Activité récente
                </div>
                <div class="card-body">
                    <ul id="recentActivities" class="list-group">
                        <!-- Liste d'activités récentes -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">
                    Dernières Annonces
                </div>
                <div class="card-body">
                    <ul id="recentAnnouncements" class="list-group">
                        <!-- Dernières annonces publiées -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Script JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="admin-dashboard.js"></script>

</body>
</html>
