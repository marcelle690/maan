    <meta charset="UTF-8">

    <link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="annonces.html">Gestion des Annonces</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Gestion des Utilisateurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Section des Utilisateurs -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Gestion des Utilisateurs</h2>

    <!-- Ajouter un utilisateur -->
    <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#addUserModal">Ajouter un utilisateur</button>

    <!-- Table des Utilisateurs -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Email</th>
                <th scope="col">Rôle</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <!-- Les utilisateurs seront affichés ici -->
        </tbody>
    </table>
</div>

<!-- Modal Ajouter Utilisateur -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Ajouter un Utilisateur</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="userRole" class="form-label">Rôle</label>
                        <select class="form-select" id="userRole" required>
                            <option value="Utilisateur">Utilisateur</option>
                            <option value="Contributeur">Contributeur</option>
                            <option value="Administrateur">Administrateur</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter l'Utilisateur</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Modifier Utilisateur -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Modifier l'Utilisateur</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <div class="mb-3">
                        <label for="editUserName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="editUserName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editUserEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserRole" class="form-label">Rôle</label>
                        <select class="form-select" id="editUserRole" required>
                            <option value="Utilisateur">Utilisateur</option>
                            <option value="Contributeur">Contributeur</option>
                            <option value="Administrateur">Administrateur</option>
                        </select>
                    </div>
                    <input type="hidden" id="editUserIndex">
                    <button type="submit" class="btn btn-warning">Modifier l'Utilisateur</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Script JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="users.js"></script>

</body>
