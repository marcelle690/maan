    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="accueil.html">Accueil</a></li>
                <li class="nav-item"><a class="nav-link active" href="annonces.html">Annonces</a></li>
                <li class="nav-item"><a class="nav-link active" href="entraide.html">Échange & Entraide</a></li>
                <li class="nav-item"><a class="nav-link" href="entraide.html">Calendrier</a></li>
                <li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Titre de la page -->
<div class="container mt-5">
    <h2 class="text-center">Calendrier des Événements Étudiants</h2>
    <p class="text-center">Découvrez les événements à Limoges, rencontrez d'autres étudiants et participez aux activités culturelles et sociales !</p>

    <!-- Filtrer par catégorie -->
    <div class="d-flex justify-content-center mb-4">
        <select id="categoryFilter" class="form-select w-50">
            <option value="all">Tous les événements</option>
            <option value="Networking">Networking</option>
            <option value="Culturel">Culturel</option>
            <option value="Sport">Sport</option>
            <option value="Lecture">Lecture</option>
        </select>
    </div>

    <!-- Liste des événements -->
    <div id="eventsList" class="mb-5">
        <!-- Les événements seront affichés ici dynamiquement -->
    </div>

    <!-- Bouton Ajouter un événement -->
    <div class="text-center">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEventModal">Ajouter un événement</button>
    </div>
</div>

<!-- Modal pour Ajouter un événement -->
<div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="addEventModalLabel">Ajouter un événement</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="mb-3">
                        <label for="eventTitle" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="eventTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="eventDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="eventCategory" class="form-label">Catégorie</label>
                        <select class="form-select" id="eventCategory" required>
                            <option value="Networking">Networking</option>
                            <option value="Culturel">Culturel</option>
                            <option value="Sport">Sport</option>
                            <option value="Lecture">Lecture</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
